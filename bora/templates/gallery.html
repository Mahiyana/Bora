{% extends 'base.html' %}
{% load thumbnail %}

{% block content %}
  <h1>{{ gallery.title }}</h1>
  {% for artwork in gallery.artwork_set.all %}
  <div class="gallery-tile">
  <a href='{% url 'show_artwork' id=artwork.id %}'>
  {% thumbnail artwork.image "200x200" crop="center" as im %}
    <img src="{{ im.url }}" width="{{ im.width}}" height="{{ im.height }}">
  {% endthumbnail %}  
  {{artwork.title}}
  </a>
  </div>
  {% endfor %}
{% endblock %}
